name: Build Windows

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: cmd
        run: |
          pyinstaller --onefile --windowed --name "PAN-Kontaktliste" ^
            --add-data "data/placeholder.png;data" ^
            --add-data "template;template" ^
            --add-data "pyproject.toml;." ^
            gui.py

      - name: Create zip
        run: |
          Compress-Archive -Path dist\PAN-Kontaktliste.exe -DestinationPath dist\PAN-Kontaktliste-windows.zip

      - name: Upload to release
        run: |
          gh release upload "${{ github.event.release.tag_name }}" dist/PAN-Kontaktliste.exe dist/PAN-Kontaktliste-windows.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
